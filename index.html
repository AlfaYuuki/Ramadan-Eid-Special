<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Ramadan special Eid Mubarak celebration page with moonlight, stars, lanterns, mosque silhouette, and fireworks."
  />
  <title>Ramadan Special | Eid Mubarak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" loop preload="metadata" playsinline>
    <!--
      Add your own peaceful Ramadan/Eid instrumental:
      1) Put your audio file in this project folder (or media/ folder).
      2) Replace the src value below with your file path.
      3) You can add .ogg as a fallback source under this line.
    -->
    <source src="Eitan Epstein Music - Ramadan Nights - (320 Kbps).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <section id="intro-screen" class="intro-screen" aria-label="Celebration intro">
    <div class="intro-stage">
      <p class="intro-kicker">Ramadan Eid Celebration</p>
      <button id="celebrate-btn" class="celebrate-btn" type="button">CELEBRATE</button>

      <div class="intro-moon" aria-hidden="true">
        <span class="moon-piece piece-tl"></span>
        <span class="moon-piece piece-tr"></span>
        <span class="moon-piece piece-bl"></span>
        <span class="moon-piece piece-br"></span>
      </div>
    </div>

    <div id="intro-dust" class="intro-dust" aria-hidden="true">
    </div>
  </section>

  <div id="main-scene" class="main-scene">
    <canvas id="fireworks-canvas" aria-hidden="true"></canvas>
    <div id="firework-light" class="firework-light" aria-hidden="true"></div>

    <button
      id="music-toggle"
      class="music-toggle"
      type="button"
      aria-pressed="true"
      aria-label="Mute background music"
    >
      <span class="music-toggle__dot" aria-hidden="true"></span>
      <span class="music-toggle__label">Music On</span>
    </button>

    <div class="sky" aria-hidden="true">
      <div class="horizon-haze"></div>
      <div id="stars-layer"></div>
      <div class="moon-sky-glow"></div>

      <div class="moon-wrapper">
        <div class="moon-halo"></div>
        <div class="crescent"></div>
      </div>

      <div id="clouds-layer" class="clouds-layer"></div>
    </div>

    <div class="lanterns" aria-hidden="true">
      <div class="fanous fanous-1">
        <span class="fanous-core"></span>
      </div>
      <div class="fanous fanous-2">
        <span class="fanous-core"></span>
      </div>
      <div class="fanous fanous-3">
        <span class="fanous-core"></span>
      </div>
      <div class="fanous fanous-4">
        <span class="fanous-core"></span>
      </div>
      <div class="fanous fanous-5">
        <span class="fanous-core"></span>
      </div>
    </div>

    <main class="celebration" aria-label="Eid Mubarak Celebration">
      <section class="glass-card" aria-labelledby="eid-title">
        <p class="tag">Ramadan Special</p>
        <h1 id="eid-title">Eid Mubarak</h1>
        <p class="wish">Wishing you peace, happiness, and prosperity.</p>
        <p class="blessing">May this night bring peace to your heart.</p>
      </section>
    </main>

    <footer class="signature">From Alfa</footer>

    <div class="mosque" aria-hidden="true">
      <div class="base"></div>
      <div class="dome main"></div>
      <div class="dome side left"></div>
      <div class="dome side right"></div>
      <div class="minaret left"></div>
      <div class="minaret right"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
