<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ramadan special Eid Mubarak celebration page with moonlight, stars, mosque silhouette, and fireworks." />
  <title>Ramadan Special | Eid Mubarak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworks-canvas" aria-hidden="true"></canvas>
  <audio id="bg-music" loop preload="metadata" playsinline>
    <!--
      Add your own peaceful Ramadan/Eid instrumental file:
      1) Put audio files in a local folder (example: media/)
      2) Replace file names below with your own .mp3/.ogg
    -->
    <source src="Eitan%20Epstein%20Music%20-%20Ramadan%20Nights%20-%20(320%20Kbps).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="music-toggle" class="music-toggle" type="button" aria-pressed="true" aria-label="Mute background music">
    <span class="music-toggle__dot" aria-hidden="true"></span>
    <span class="music-toggle__label">Music On</span>
  </button>

  <div class="sky" aria-hidden="true">
    <div id="stars-layer"></div>

    <div class="moon-wrapper">
      <div class="moon-halo"></div>
      <div class="crescent"></div>
    </div>
  </div>

  <div class="lanterns" aria-hidden="true">
    <div class="fanous" style="--x: 8%; --drop: 5.8rem; --swing: 7.4s; --delay: -1.6s; --scale: 0.9;">
      <span class="fanous-core"></span>
    </div>
    <div class="fanous" style="--x: 24%; --drop: 6.7rem; --swing: 8.1s; --delay: -0.8s; --scale: 1;">
      <span class="fanous-core"></span>
    </div>
    <div class="fanous" style="--x: 50%; --drop: 5.2rem; --swing: 6.8s; --delay: -2.3s; --scale: 0.88;">
      <span class="fanous-core"></span>
    </div>
    <div class="fanous" style="--x: 76%; --drop: 6.4rem; --swing: 8.6s; --delay: -1.1s; --scale: 1.04;">
      <span class="fanous-core"></span>
    </div>
    <div class="fanous" style="--x: 92%; --drop: 5.6rem; --swing: 7.2s; --delay: -2.7s; --scale: 0.84;">
      <span class="fanous-core"></span>
    </div>
  </div>

  <main class="celebration" aria-label="Eid Mubarak Celebration">
    <section class="glass-card" aria-labelledby="eid-title">
      <p class="tag">Ramadan Special</p>
      <h1 id="eid-title">Eid Mubarak</h1>
      <p class="wish">Wishing you peace, happiness, and prosperity.</p>
    </section>
  </main>

  <footer class="signature">From Alfa</footer>

  <div class="mosque" aria-hidden="true">
    <div class="base"></div>
    <div class="dome main"></div>
    <div class="dome side left"></div>
    <div class="dome side right"></div>
    <div class="minaret left"></div>
    <div class="minaret right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
